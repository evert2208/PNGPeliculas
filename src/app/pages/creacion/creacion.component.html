<div class="div mb-3">
    <div class="container">
        <h1>FORMULARIO</h1>
    </div>
</div>

<div class="div mb-3">
    <div class="container">
        <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>

<div class="div">
    <div class="container">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="pelicula" [(ngModel)]="pelicula.nombre" name="nombre" required>
                <label for="floatingInput">Nombre de la Pelicula</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" [(ngModel)]="pelicula.clasificacion" name="clasificacion" required>
            <option selected>Todo publico</option>
            <option value="+12Años">+12 años</option>
            <option value="+14Años">+14 años</option>
            <option value="+16Años">+16 años</option>
          </select>
                <label for="floatingSelect">Clasificacion</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" [(ngModel)]="pelicula.idioma" name="idioma" required>
            <option selected>Español</option>
            <option value="1">Ingles Subtitulado</option>
          </select>
                <label for="floatingSelect">Idioma</label>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Duracion</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" [(ngModel)]="pelicula.duracion" name="duracion" required>
                <span class="input-group-text">min</span>
            </div>

            <label for="basic-url" class="form-label">Estreno</label>
            <div class="input-group mb-3">
                <span class="input-group-text">Fecha</span>
                <input type="text" class="form-control" placeholder="Dia" aria-label="Dia" [(ngModel)]="pelicula.dia" name="dia" required>
                <span class="input-group-text">/</span>
                <input type="text" class="form-control" placeholder="Mes" aria-label="Mes" [(ngModel)]="pelicula.mes" name="mes" required>
                <span class="input-group-text">/</span>
                <input type="text" class="form-control" placeholder="Año" aria-label="Año" [(ngModel)]="pelicula.ano" name="año" required>
            </div>

            <label for="basic-url" class="form-label">Trailer</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">URL</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="pelicula.url" name="url" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Sinopsis</span>
                <textarea class="form-control" aria-label="With textarea" [(ngModel)]="pelicula.sinopsis" name="sinopsis" required></textarea>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Director" [(ngModel)]="pelicula.director" name="director" required>
                <label for="floatingInput">Director</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Reparto</span>
                <textarea class="form-control" aria-label="With textarea" [(ngModel)]="pelicula.reparto" name="reparto" required></textarea>
            </div>

            <label for="basic-url" class="form-label">Poster</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" [(ngModel)]="pelicula.poster" name="poster">
                <button class="btn btn-outline-primary" type="button" id="inputGroupFileAddon04">Subir</button>
            </div>

            <div class="input-group mb-3">
                <button type="submit" class="btn btn-lg btn-primary">Finalizar</button>
            </div>
        </form>
    </div>
</div>
